service: static-site-mailer

provider:
  name: aws
  runtime: nodejs12.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "ses:SendEmail"
      Resource: ["*"]

functions:
  staticSiteMailer:
    handler: handler.staticSiteMailer
    events:
      - http:
          method: post
          path: static-site-mailer
          cors: true

package:
  exclude:
    - src/**
    - node_modules/**
    - '!node_modules/node-fetch/**'
  include:
    - handler.js